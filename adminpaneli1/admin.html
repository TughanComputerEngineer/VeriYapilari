<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Spor Turnuvası</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-header-left">
                <svg class="admin-logo" viewBox="0 0 24 24"><path d="M12 2C7 2 2 4 2 4v6c0 7.18 7.09 11.72 9.18 12.91.52.3 1.12.3 1.64 0C14.91 21.72 22 17.18 22 10V4s-5-2-10-2zm0 2c4.42 0 8 .99 8 2.01V10c0 5.52-5.06 9.36-8 11.01C7.06 19.36 2 15.52 2 10V4.01C2 2.99 7.58 4 12 4zm0 3a3 3 0 0 0-3 3c0 1.66 1.34 3 3 3s3-1.34 3-3a3 3 0 0 0-3-3zm0 2a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>
                <span class="admin-title">Veri Yapıları Spor Turnuvası Puan Sistemi</span>
            </div>
            <div class="admin-header-right">
                <span class="admin-welcome">Hoşgeldin<br>Admin</span>
                <div class="admin-profile">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"/></svg>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="team-info-section">
                <div class="team-info-title">Takım Bilgisi:</div>
                <div class="team-info-row">
                    <label class="team-logo-upload" for="teamLogoInput" id="logoUploadBox">
                        <span id="logoPreview">
                            <svg width="40" height="40" fill="#444" viewBox="0 0 24 24"><path d="M12 5v14m7-7H5" stroke="#444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            <div>Takım Logosu</div>
                        </span>
                        <input type="file" id="teamLogoInput" accept="image/*" style="display:none">
                    </label>
                    <div class="team-info-inputs">
                        <div class="input-group">
                            <label for="teamName">Takım Adı</label>
                            <input type="text" id="teamName">
                        </div>
                        <div class="input-group">
                            <label for="teamLeague">Takım Ligi</label>
                            <input type="text" id="teamLeague">
                        </div>
                        <button class="btn-green" onclick="addTeam()">Kaydet</button>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Takım Sil:</div>
                <table>
                    <thead>
                        <tr>
                            <th>Takım Adı</th>
                            <th>Lig</th>
                            <th>Logo</th>
                            <th>İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="teamList"></tbody>
                </table>
            </div>
            <div class="section">
                <div class="section-title">Maç Skoru Ekle</div>
                <div class="team-info-row" style="gap: 24px; align-items: flex-end; margin-bottom: 18px;">
                    <div class="input-group">
                        <label for="matchTeam1">Takım 1</label>
                        <select id="matchTeam1"></select>
                    </div>
                    <div class="input-group">
                        <label for="matchScore1">Skor 1</label>
                        <input type="number" id="matchScore1" min="0">
                    </div>
                    <div class="input-group">
                        <label for="matchTeam2">Takım 2</label>
                        <select id="matchTeam2"></select>
                    </div>
                    <div class="input-group">
                        <label for="matchScore2">Skor 2</label>
                        <input type="number" id="matchScore2" min="0">
                    </div>
                    <button class="btn-green" style="margin-top:0;align-self:flex-end;" onclick="addMatch()">Maç Ekle</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Takım 1</th>
                            <th>Skor</th>
                            <th>Takım 2</th>
                            <th>Skor</th>
                            <th>İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="matchList"></tbody>
                </table>
            </div>
        </div>
        <div class="bottom-bar">
            <button class="btn-logout" onclick="logout()">Çıkış Yap</button>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
